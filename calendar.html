<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="images/logos/knit-logo.jpg" alt="College Logo" class="h-12 w-12 rounded-full">
                <span class="text-xl font-bold text-gray-800">Campus Events</span>
            </div>
            <a href="index.html" class="text-blue-600 font-semibold hover:underline">&larr; Back to Home</a>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-md">
            <button id="prev-month" class="text-gray-600 hover:text-blue-600 font-bold px-4 py-2 border rounded hover:bg-gray-50">&lt; Prev</button>
            <h2 id="current-month-year" class="text-2xl font-bold text-gray-800">Loading...</h2>
            <button id="next-month" class="text-gray-600 hover:text-blue-600 font-bold px-4 py-2 border rounded hover:bg-gray-50">Next &gt;</button>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="grid grid-cols-7 bg-gray-50 border-b">
                <div class="py-2 text-center font-bold text-gray-600">Sun</div>
                <div class="py-2 text-center font-bold text-gray-600">Mon</div>
                <div class="py-2 text-center font-bold text-gray-600">Tue</div>
                <div class="py-2 text-center font-bold text-gray-600">Wed</div>
                <div class="py-2 text-center font-bold text-gray-600">Thu</div>
                <div class="py-2 text-center font-bold text-gray-600">Fri</div>
                <div class="py-2 text-center font-bold text-gray-600">Sat</div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 auto-rows-fr"></div>
        </div>
    </main>

    <div id="event-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 px-4">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg overflow-hidden relative">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-4">
                    <img id="modal-council-logo" src="" class="h-10 w-10 rounded-full border">
                    <div>
                        <h2 id="modal-event-title" class="text-xl font-bold text-gray-800 leading-tight">Title</h2>
                        <span id="modal-council-name" class="text-sm text-blue-600 font-semibold">Council</span>
                    </div>
                </div>
                <span id="modal-event-type" class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded mb-3 inline-block">Type</span>
                <p id="modal-event-date" class="text-gray-500 text-sm mb-4 border-b pb-2">Date</p>
                <p id="modal-event-desc" class="text-gray-700">Description...</p>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
